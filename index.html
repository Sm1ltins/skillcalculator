<!DOCTYPE html>
<html>
<link rel="stylesheet" href="styles.css">
<script src="js.js"></script>
<head>
<title>Skill calculator</title>
<link rel="icon" type="image/x-icon" href="idea.ico">
</head>
<div id="box">
    <div id="title">Skill Calculator</div>
    <div id="skillcalculator">
       <div id="kd">
            <div class="col-3 input-effect">
                <input class="effect-16" id="killdeath" type="number" placeholder="K/D">
                <label></label>
                <span class="focus-border"></span>
            </div>
        </div>
        <div id="wl">
            <div class="col-3 input-effect">
                <input class="effect-16" id="winloss" type="number" placeholder="W/L (Win/Loss)">
                <label></label>
                <span class="focus-border"></span>
            </div>
        </div> 
        <div id="hs">
            <div class="col-3 input-effect">
                <input class="effect-16" id="headshots" type="number" placeholder="Headshot procentage">
                <label></label>
                <span class="focus-border"></span>
            </div>
        </div>
        <div id="results"><h1 id="result">Skill: 0</h1></div>
        <button class="button" onclick="calculateskill()"><span class="button-content">Calculate skill</span></button>
    </div>
</div>
</body>
</html>
